<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas width="600" height="600">

  </canvas>
  <script>
    let canvas = document.querySelector('canvas')
    let context = canvas.getContext('2d')
    context.fillStyle='white'

    context.beginPath()
    //context.rect(200,0,100,100)
    context.stroke()
    
    const num = [1,2,3,4,5]
    const gap = 5

    let x;
    let y;

    width=50
    height=50
    iposx = 5
    iposy = 5
    
    for (let i = 0; i < num.length; i++) {
      for (let j = 0; j < num.length; j++) {
        context.beginPath()
        posx = 100 + (width + gap) * i
        posy = 100 + (width + gap) * j
        context.rect(posx,posy,width, height)
        context.stroke()

        let ran = Math.random()
        if( ran > 0.5 ){
          context.beginPath()
          context.fillRect(posx+iposx, posy+iposy, width-(iposx*2), height-(iposy*2))
          context.fillStyle='red'
          context.stroke()
        }

      }
    }


  </script>
</body>
</html>
